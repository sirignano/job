<head>
  <title>Galaxy</title>
</head>

<body>
	{{> loginButtons}}
<h3>yo</h3>
{{#if currentUser}}
 {{> gen}}
{{/if}}
</body>


<template name="gen">
	{{#if onmap}}
  		{{> map}}
  	{{else}}
  		{{> zoom}}
  	{{/if}}
</template>

<template name="map">
		{{#if p}}
							<div class="progress">
						  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 99%">
						    <span class="sr-only">barre de chargement</span>
						  </div>
						</div>
				{{else}}
										{{#each maps}}
											{{> megamap}}
										{{/each}}
					<h2>You ({{user.username}}) have {{user.timed}} seconds of life here and make {{user.walked}} click !</h2>
					  <input type="button" class="btn zoom" value="voir le vaisseau" />
		{{/if}}
</template>
<template name="megamap">
	<div>
		{{name}}
	</div>
</template>
<template name="zoom">
	{{#if p}}
<div class="block">
					<div class="progress">
					  <div class="progress-bar active red" role="progressbar" aria-valuenow="{{p}}" aria-valuemin="0" aria-valuemax="100" style="width: {{p}}%;">
							<span class="sr-only">{{p}}% Complete</span><img class="im" src="/ship.png" style="left:{{pl}}%;"/>{{#each item}}
								<img class="im" src="/{{name}}.png" style="left:{{pos}}%;"/>
							{{/each}}
					  </div>
					</div>
		</div>


			<input type="button" class="btn span4 btn-warning right" id="1" value="poussée droite" />
			<input type="button" class="btn span4 btn-success left" id="2" value="poussée gauche" />
			<input type="button" class="btn map" value="voir la carte" />
			{{#if map}}
			<div> la carte s'apelle {{map}}</div>
			{{else}}
			<div> loading...</div>
			{{/if}}
				{{#if alert}}
			  <div class="alert alert-danger" role="alert">{{alert}}</div>
			{{/if}}
			{{#if notice}}
			 <div class="alert alert-success" role="alert">{{notice}}</div>
			{{/if}}
			<input type="button" class="btn span4 btn-success hhh" id="42" value="cheat" />

			<input type="button" class="btn span4 btn-success reset" id="42" value="reset p" />

			<div>
				{{#each equip}}
					Vous avez un <img  src="/{{name}}.png"/><br/>
				{{/each}}
			</div>
			<div>
				{{#each evenement}}
					Il y a un {{name}}<br/>
				{{/each}}
			</div>

				{{else}}

							<div class="progress">
						  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 99%">
						    <span class="sr-only">barre de chargement</span>
						  </div>
						</div>
	



	{{/if}}
</template>
